<meta charset="UTF-8">
<script>
    // programa que leia duração de dias e horas e informa a duração total em horas
    const dias = Number(prompt("Dias de viagem: "))
    const horas = Number(prompt("Horas do último dia de viagem: "))
    const totalHoras = ((dias-1)*24) + horas  // aqui eu fiz diferente do autor, pois o último dia de viagem não conta como 24h completas.... 
    alert(`O total de horas foi: ${totalHoras}`)
</script>
