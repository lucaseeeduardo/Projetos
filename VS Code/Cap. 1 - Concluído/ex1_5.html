<meta charset="UTF-8">
<script>
    const num = prompt("Digite um número: ")
    const dobro = num + num
    alert("O dobro de " + num + " é: " + dobro)
    alert("Esse foi o num de soma, concatena... precisa usar Number()")
    const numTrue = Number(prompt("Digite um número: "))
    const dobroTrue = numTrue + numTrue
    alert("O dobro TRUE de " + numTrue + " é: " + dobroTrue)
</script>
