<meta charset="UTF-8">
<script>
    // total da conta da pizzaria, quantas pessoas vão pagar e quanto cada um vai pagar
    const totalConta = Number(prompt("Conta total: R$ "))
    const pessoas = Number(prompt("Quantas pessoas: "))
    const valorIndividual = totalConta/pessoas
    alert(`O valor individual a ser pago é de: R$ ${valorIndividual.toFixed(2)} por pessoa.`)
</script>
