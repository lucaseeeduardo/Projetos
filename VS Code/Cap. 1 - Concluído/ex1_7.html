<meta charset="UTF-8">
<script>
    const jantar = prompt("Valor do jantar: ")
    const total = jantar * 1.1 // gorjeta de 10% = 110% do total (100% + 10% = 110%)
    alert("O total a pagar (jantar + gorjeta): " + total)
    alert(`Outra forma de digitar isso é: \n Taxa Garçom: R$ ${(jantar * 0.1).toFixed(2)}\n Conta Total: R$ ${total.toFixed(2)} `)
</script>
